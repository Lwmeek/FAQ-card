<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FAQ card</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<img class="box" src="images/illustration-box-desktop.svg" alt="">
			<div class="main-container">
				<div class="images">
					<picture>
						<source media="(max-width: 899px)" srcset="images/illustration-woman-online-mobile.svg">
						<source media="(min-width: 900px)" srcset="images/illustration-woman-online-desktop.svg">
						<img
							class="woman"
							src="images/illustration-woman-online-mobile.svg"
							alt=""
						/>
					</picture>
					<picture>
						<source media="(max-width: 899px)" class="img-shadow" srcset="images/bg-pattern-mobile.svg">
						<source media="(min-width: 900px)" class="img-shadow" srcset="images/bg-pattern-desktop.svg">
						<img class="img-shadow" src="images/bg-pattern-mobile.svg" alt="" />
					</picture>
				</div>
				<div class="content">
					<h1>FAQ</h1>
					<button class="btn">
						<div class="question">
							<h2>How many team members can I invite?</h2>
							<img class="arrows" src="images/icon-arrow-down.svg" alt="" />
						</div>
						<p id="answer" class="hide">
							You can invite up to 2 additional users on the Free plan. There is
							no limit on team members for the Premium plan.
						</p>
						<hr />
					</button>
					<button class="btn">
						<div class="question">
							<h2>What is the maximum file upload size?</h2>
							<img class="arrows" src="images/icon-arrow-down.svg" alt="" />
						</div>
						<p id="answer" class="hide">
							No more than 2GB. All files in your account must fit your allotted
							storage space.
						</p>
						<hr />
					</button>
					<button class="btn">
						<div class="question">
							<h2>How do I reset my password?</h2>
							<img class="arrows" src="images/icon-arrow-down.svg" alt="" />
						</div>
						<p id="answer" class="hide">
							Click “Forgot password” from the login page or “Change password”
							from your profile page. A reset link will be emailed to you.
						</p>
						<hr />
					</button>
					<button class="btn">
						<div class="question">
							<h2>Can I cancel my subscription?</h2>
							<img class="arrows" src="images/icon-arrow-down.svg" alt="" />
						</div>
						<p id="answer" class="hide">
							Yes! Send us a message and we'll process your request no questions
							asked.
						</p>
						<hr />
					</button>
					<button class="btn">
						<div class="question">
							<h2>Do you provide additional support?</h2>
							<img class="arrows" src="images/icon-arrow-down.svg" alt="" />
						</div>
						<p id="answer" class="hide">
							Chat and email support is available 24/7. Phone lines are open
							during normal business hours.
						</p>
					</button>
					<hr class="last-line" />
				</div>
			</div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
